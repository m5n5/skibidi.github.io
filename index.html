<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skibidi Toilet Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Body and Background */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('forest-background.jpg'); /* Background Image */
      background-size: cover;
      background-position: center;
      filter: blur(5px); /* Apply slight blur to the background */
      background-attachment: fixed;
      position: relative;
      z-index: -1;
      height: 100vh;
      color: #fff;
    }

    /* Container for content */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 500px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
      border-radius: 10px;
      z-index: 1;
    }

    /* Header Styling */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #FF6347; /* Skibidi red tone */
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    h2 {
      font-size: 1.25rem;
      color: #FFD700; /* Accent yellow */
      margin-bottom: 20px;
    }

    /* File Upload Styling */
    input[type="file"] {
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      border: 2px solid #FF6347;
      background-color: transparent;
      color: white;
      text-align: center;
    }

    /* Button Styling */
    button {
      background-color: #FFA500; /* Orange accent color */
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #FF8C00; /* Darker orange on hover */
    }

    /* Result Text Styling */
    .result {
      font-size: 1.5rem;
      margin-top: 30px;
      color: #FFD700; /* Skibidi yellow */
      font-weight: bold;
    }

    /* Responsive Layout for smaller devices */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .container {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Skibidi Converter</h1>
    <h2>Upload your .txt file and get a .skibidi file back!</h2>

    <!-- File Upload -->
    <input type="file" id="fileInput" accept=".txt">

    <!-- Convert Button -->
    <button onclick="convertText()">Convert!</button>

    <!-- Result Message -->
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertText() {
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');
      
      // Check if a file is selected
      if (fileInput.files.length === 0) {
        resultDiv.innerHTML = "Please select a .txt file!";
        return;
      }

      const file = fileInput.files[0];
      
      // Read the file content
      const reader = new FileReader();
      reader.onload = function(event) {
        const fileContent = event.target.result;
        
        // Skibidi Transformation
        const skibidiText = fileContent.replace(/[aeiouAEIOU]/g, 'ðŸ’©');
        
        // Create a downloadable .skibidi file
        const blob = new Blob([skibidiText], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'converted.skibidi';
        link.textContent = "Download your .skibidi file";

        // Display the result
        resultDiv.innerHTML = '';
        resultDiv.appendChild(link);
      };

      reader.onerror = function() {
        resultDiv.innerHTML = "Error reading the file. Please try again.";
      };

      reader.readAsText(file);
    }
  </script>

</body>
</html>
